<form class="m-auto col-md-6" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h2 class="h4 mb-3 fw-bold">Create Your Product Listing</h2>

  <!-- Title -->
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Title"
      required
    />
    <label for="title">Title</label>
  </div>

  <!-- Description -->
  <div class="form-floating mb-3">
    <textarea
      class="form-control"
      id="description"
      name="description"
      placeholder="Description"
      style="height: 100px"
      required
    ></textarea>
    <label for="description">Description</label>
  </div>

  <!-- Price -->
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="price"
      name="price"
      placeholder="Price"
      required
    />
    <label for="price">Price</label>
  </div>

  <!-- Condition Dropdown -->
  <div class="form-floating mb-3">
    <select class="form-select" id="condition" name="condition" required>
      <option selected disabled>Select condition</option>
      <option value="New">New</option>
      <option value="Like New">Like New</option>
      <option value="Used">Used</option>
      <option value="Fair">Fair</option>
    </select>
    <label for="condition">Condition</label>
  </div>

  <!-- Photo -->
  <div class="mb-3">
    <label for="photo" class="form-label">Upload Photo</label>
    <input
      class="form-control"
      type="file"
      id="photo"
      name="photo"
      accept="image/*"
      required
    />
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">
    <a href="{% url 'campusmart:listing_all' %}" class="btn btn-outline-secondary">
      ‚Üê Back to Listings
    </a>
    <button class="btn btn-warning" type="submit">Post Listing</button>
  </div>
</form>
{% endblock %}

<!-- Bootstrap JS (optional for dismissible alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

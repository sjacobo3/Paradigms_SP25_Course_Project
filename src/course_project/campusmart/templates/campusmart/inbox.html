{% extends "campusmart/base.html" %} 
{% block content %}
<h1>Inbox</h1>

<div class="space-y-6">
    {% for conversation in conversations %}
        <div class="p-6 flex bg-gray-100 rounded-xl">
            <div class="pr-6">
                <img src="{{ conversation.listing.image.url }}" class="w-20 rounded-xl">
            </div>
            <div>
                <h3>{{ conversation.listing }}</h3>
                <a href="{% url 'campusmart:conversation_detail' conversation.id %}" class="text-blue-600">View Conversation</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
